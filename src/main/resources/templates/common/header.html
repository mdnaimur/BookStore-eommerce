<body>

	<div th:fragment="navbar">

		<div class="page-top"
			style="width: 100%; height: 15px; background-color: #4B1499;"></div>

		<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
			<a class="navbar-brand" href="#">MNR's BOOKS STORE</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarsExample09" aria-controls="navbarsExample09"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarsExample09">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="#">Home <span
							class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/bookshelf}">Browse the bookshelf</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Store
							House &#38; Directions</a></li>

					<li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>

				</ul>
				<form class="form-inline my-2 my-md-0">
					<input class="form-control" type="text" placeholder="Search"
						aria-label="Search">
				</form>

				<div class="dropdown">
					<button class="btn btn-primary dropdown-toggle" type="button"
						data-toggle="dropdown">
						My Account <span class="caret"></span>
					</button>
					<ul class="dropdown-menu p-2 mr-1">
						<li><a sec:authorize="isAnonymous()" th:href="@{/login}">Login</a></li>
						<li><a th:href="@{/shoppingCart/cart}">Shopping Cart</a></li>
						<li><a sec:authorize="isAuthenticated()"
							th:href="@{/myProfile}">My Profile</a></li>
						<li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a></li>
					</ul>
				</div>


			</div>
		</nav>
	</div>

	<div th:fragment="footer-script">

		<!-- Bootstrap core JavaScript

		<script src="/js/bootstrap.min.js"></script>
		<script th:src="@{/js/datatables.js}"></script>

				selector : 'textarea'
			});
